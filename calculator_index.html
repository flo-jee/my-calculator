<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="threeBtn">
            <button id="redBtn" class="reset"></button>
            <button id="yellowBtn"></button>
            <button id="greenBtn"></button>
        </div>
        <div class="displaybox">
            <div class="bginput"></div>
            <div class="displayinput"></div>
        </div>
        
        <div class="buttons">
            <button value="AC" class="btnItem function">AC</button>
            <button class="btnItem function">+/-</button>
            <button value="%" class="btnItem function">%</button>
            <button value="รท" class="btnItem operator">รท</button>
            <button value="7" class="btnItem number">7</button>
            <button value="8" class="btnItem number">8</button>
            <button value="9" class="btnItem number">9</button>
            <button value="x" class="btnItem operator">x</button>
            <button value="4" class="btnItem number">4</button>
            <button value="5" class="btnItem number">5</button>
            <button value="6" class="btnItem number">6</button>
            <button value="-" class="btnItem operator">-</button>
            <button value="1" class="btnItem number">1</button>
            <button value="2" class="btnItem number">2</button>
            <button value="3" class="btnItem number">3</button>
            <button value="+" class="btnItem operator">+</button>
            <button value="0" class="btnItem number zero">0</button>
            <button value="." class="btnItem dot">.</button>
            <button value="=" class="btnItem result">=</button>
        </div>
    </div>
    <script src="calculator copy.js"></script>
</body>
</html>
